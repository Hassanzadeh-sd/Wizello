<h1>Login !</h1>

{% if error %}
{{ error }}
{% endif %}
<br />
<form method="POST" action="{% url 'core:login' %}"">
    {% csrf_token %}
    User name :
    <br />
    <input type="text" name="username" />
    <br />
    Password :
    <br />
    <input type="password" name="password" />
    <br /><br />
    <input class="btn btn=primary" type="submit" value="Login" />
</form>
